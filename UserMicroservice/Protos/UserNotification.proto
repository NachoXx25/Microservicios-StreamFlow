syntax = "proto3";

option csharp_namespace = "UserMicroservice.Protos";

package usernotification;


service UserNotificationService {
    rpc NotifyUserCreated (UserCreatedEvent) returns (UserNotificationResponse);
    rpc NotifyRoleCreated (RoleCreatedEvent) returns (UserNotificationResponse);
}

message UserCreatedEvent {
    string UserId = 1;
    string FirstName = 2;
    string LastName = 3;
    string Email = 4;
    uint32 RoleId = 5;
    bool Status = 6;
    string CreatedAt = 7;
    string UpdatedAt = 8;
}

message RoleCreatedEvent {
    uint32 RoleId = 1;
    string RoleName = 2;
}
message UserNotificationResponse {
    bool success = 1;
    string message = 2;
}